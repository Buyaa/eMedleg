    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Нэвтэрч орох</h4>
            </div>
            <div class="modal-body">
                <div class="loginWindow">
                    <div class="input-group">
                        <span class="input-group-addon">Нэвтрэх нэр: </span>
                        <input type="text" class="form-control" placeholder="Username" required min="2" ng-model="user.name">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon">Нууц үг: </span>
                        <input type="password" class="form-control" placeholder="Password" required min="2" ng-model="user.pass">
                    </div>
                </div>
            </div><!-- /.modal-body -->
            <div class="modal-footer">
                <button class="btn btn-primary" ng-disabled="!user.name || !user.pass" ng-click="userLogin()">Нэвтрэх</button>
                <button class="btn btn-default" ng-click="cancel()">Хаах</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
